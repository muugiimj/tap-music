<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Tap Music</title>
</head>

<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <p>W</p>
                <audio class="sound w" src="./sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <p>A</p>
                <audio class="sound a" src="./sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <p>S</p>
                <audio class="sound s" src="./sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <p>D</p>
                <audio class="sound d" src="./sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <p>J</p>
                <audio class="sound j" src="./sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <p>K</p>
                <audio class="sound k" src="./sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
